<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="icon" href="favicon.png" type="space_invader.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.0rem;
        }
        article {
            margin-top: 5em;
        }
        .side-nav {
            color: black;
            border-radius: 50%;
            text-decoration: none;
            border: none;
            width: 3em;
            height: 3em;
            padding: 10px;
            background-color: white;
            transition: 0.5s;
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1; 
        }
        .side-nav-div {
            margin-top: 7em;
            text-align: center;
        }
        .side-nav:hover {
            color: white;
            background-color: black;
        }
        .side-nav {
            font-size: 0.5rem;
        }
        .fixed-size {
            width: 3em;
            height: 3em;
            padding: 10px;
            font-size: 0.6rem;
            line-height: 1;
        }
        html {
            font-size: 1.3rem;
        }
        blockquote {
            background: #f9f9f9;
            border-left: 10px solid #ccc;
            margin: 1.5em 10px;
            padding: 0.5em 10px;
            quotes: "\201C""\201D""\2018""\2019";
        }
        blockquote:before {
            color: #ccc;
            content: open-quote;
            font-size: 4em;
            line-height: 0.1em;
            margin-right: 0.25em;
            vertical-align: -0.4em;
        }
        blockquote p {
            display: inline;
        }
        @media (max-width:1000px) {
            .row {
                flex-direction: column;
            }
            .col-1 {
                width: 100%;
                margin-top: 10px;
                float: left;
            }
            .col-11 {
                margin-top: 4px !important;
                width: 100%;
            }
        }
        body.dark-mode .katex {
            color: white !important;
        }
        body .katex {
            color: black;
        }
    </style>
</head>
<body class="container">
    <div class="row">
        <div class="col-1 side-nav-div">
            <button onclick="window.location.replace('https://example.com')" class="side-nav fixed-size"><span class="fa fa-home"></span></button>
            <button onclick="increaseFontSize()" class="side-nav fixed-size">A+</button>
            <button onclick="decreaseFontSize()" class="side-nav fixed-size">A-</button>
        </div>
        <article class="col-11 mt-5"></article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        const isDarkModeEnabled = false;

        async function loadArticles() {
            const filesResponse = await fetch('posts.yaml');
            if (!filesResponse.ok) {
                document.querySelector('article').innerHTML = "<p>Error loading posts list.</p>";
                return;
            }

            const yamlText = await filesResponse.text();
            const filesData = jsyaml.load(yamlText);

            let articleLinks = '';
            filesData.articles.forEach((article, index) => {
                articleLinks += `<li><a href="article.html?article=${article}">${article}</a></li>`;
            });

            document.querySelector('article').innerHTML = `
                <h1>Articles</h1>
                <ul>${articleLinks}</ul>
            `;
        }

        async function loadMarkdown(article) {
            const response = await fetch(article);
            if (!response.ok) {
                document.querySelector('article').innerHTML = "<p>Error loading article content.</p>";
                return;
            }
            const markdown = await response.text();
            const htmlContent = marked.parse(markdown);
            document.querySelector('article').innerHTML = htmlContent;

            renderMathInElement(document.querySelector('article'), {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false }
                ]
            });
        }

        function increaseFontSize() {
            const html = document.documentElement;
            const currentFont = parseFloat(window.getComputedStyle(html).fontSize);
            if (currentFont < 35) html.style.fontSize = (currentFont + 3) + "px";
        }

        function decreaseFontSize() {
            const html = document.documentElement;
            const currentFont = parseFloat(window.getComputedStyle(html).fontSize);
            if (currentFont > 14) html.style.fontSize = (currentFont - 3) + "px";
        }

        function addDarkmodeWidget() {
            if (!isDarkModeEnabled) return;

            const options = {
                time: '0.5s',
                mixColor: '#fff',
                backgroundColor: '#fff',
                buttonColorDark: '#100f2c',
                buttonColorLight: '#fff',
                saveInCookies: false,
                label: 'ðŸŒ™',
                autoMatchOsTheme: true
            };
            const darkmode = new Darkmode(options);
            darkmode.showWidget();

            function toggleDarkMode() {
                if (darkmode.isActivated()) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }

            toggleDarkMode();
            window.addEventListener('darkmode-change', toggleDarkMode);
        }

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const article = params.get('article');

            if (article) {
                loadMarkdown(article);
            } else {
                loadArticles();
            }

            addDarkmodeWidget();
        });
    </script>
</body>
</html>
